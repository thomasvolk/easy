<html>
<head>

    <link rel="stylesheet" href="/css/jquery.mobile.structure-1.4.2.min.css" />

    <script type="text/javascript">
jQuery(document).ready(function() {
   var pageId = $.url().param('p');
   if(typeof(pageId) === 'undefined') { window.location.href = '/?p=/home'; }
   var controller = new IndexController(pageId);
});
    </script>
</head>
<body>
    <div data-role="page" id="page_main">
        <ul data-role="listview" data-position="fixed">
          <li><a href="#page_navigation" data-role="button" data-icon="home"><span id="title"></span></a></li>
        </ul>
        <div data-role="content" id="editor">
        </div>
        <div id="statusBar" data-role="footer" data-position="fixed" >

                <span class="saved" style="display: none;">saved</span>
                <span class="changed" style="display: none;">changed</span>
                <span class="wait" style="display: none;">save ...</span>

        <ul data-role="listview" data-position="fixed">
            <li id="list_navigation_parent"><a href="" data-icon="arrow-u" data-role="button">..</a></li>

        </ul>
    </div>
